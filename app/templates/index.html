{% extends 'layout/base.html' %}

{% block content %}


{% if products %}
<div class="row row-eq-height">
    {% for p in products %}
    <div class="col-md-3 col-sm-12 " style="padding:1rem;">
        <div class="card">
            <img alt="{{ p.name }}" class="card-img-top" src="{{ p.image }}">
            <div class="card-body">
                <h4 class="card-title">{{ p.name }}</h4>
                <p class="card-text">{{ "{:,.0f}".format(p.price) }} VNĐ</p>
                <a class="btn btn-primary" href="/products/{{p.id}}">Xem chi tiết</a>
                <a class="btn btn-danger" href="#">Đặt hàng</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-danger">Không có sản phẩm nào!</p>
{% endif %}
{% endblock %}
