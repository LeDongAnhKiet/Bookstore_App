<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="top-navbar bg-info">
    <div class="contact-icons">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
    </div>
    <div>
        <form class="d-flex">
                <input class="form-control me-2" size="40%" type="text" placeholder="Search">
                <button type="btn btn-primary"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="account-icons">
        <button id="btn-login"><a href="#">Login</a></button>
        <button id="btn-signup"><a href="#">Sign up</a></button>

        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-cart-shopping"></i>
    </div>
</div>

<div class="header">
<nav class="navbar navbar-expand-sm navbar-white bg-white ">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)"><img src="{{ url_for('static', filename='images/logo1.png') }}" alt="" width="120px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown">Category</a>
                    <ul class="dropdown-menu">
                        {% for cate in categories %}
                        <li><a class="dropdown-item" href="#">{{ cate.name }}</a></li>
                          {% endfor %}
                    </ul>
                </li>

            </ul>

        </div>
    </div>
</nav>
</div>
</body>
</html>
